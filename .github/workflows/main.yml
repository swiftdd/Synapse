name: Synapse Engine Core

on:
  discussion:
    types: [created, edited, deleted, labeled, unlabeled]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  core-process:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install requests

      - name: Process Synapse Nodes
        env:
          G_T: ${{ secrets.G_T }}
        run: python sync.py

      - name: Commit & Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          if ! git diff --staged --quiet; then
            git commit -m "chore: sync thoughts and system index"
            git push
          else
            echo "No changes to commit in main repository."
          fi

      - name: Sync Wiki Cortex
        env:
          G_T: ${{ secrets.G_T }}
        run: |
          # 1. 克隆 Wiki
          git clone "https://x-access-token:${G_T}@github.com/${{ github.repository }}.wiki.git" wiki_repo
          
          # 2. 容错检查
          if [ -d "wiki_temp" ] && [ "$(ls -A wiki_temp)" ]; then
            cd wiki_repo
            # 自动获取默认分支
            BRANCH=$(git remote show origin | grep 'HEAD branch' | cut -d' ' -f5)
            # 清理并同步
            rm -rf ./*.md
            cp -r ../wiki_temp/*.md .
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add .
            if ! git diff --staged --quiet; then
              git commit -m "docs: synapse nodes updated"
              git push origin $BRANCH
            else
              echo "No changes in Wiki."
            fi
          else
            echo "Wiki temp is empty. Skipping."
          fi
